<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita Projesi</title>
    <!-- openLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.css" type="text/css">
    <!-- css dosyası -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.css" rel="stylesheet">
    <!-- fontlar için -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="fullscreenContainer">
        <span class="material-icons" id="toggleIcon" style="cursor: pointer; position: absolute; top: 0; right: 0;">expand_less</span>
        <div class="button-container">
            <button id="createRoute">Rota Oluştur</button>
            <button id="saveRoute">Rotayı Kaydet</button>
            <button id="showRoutes">Rotalarım</button>
            <div class="dropdown">
                <button class="dropbtn">Diğer Özellikler 
                    <i class="material-icons">arrow_drop_down</i>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="drawPolygon">Polygon Çiz</a>
                    <a href="#" id="turkey">Türkiye'de miyim?</a>
                    <a href="#" id="continent">Hangi Kıtadayım</a>
                    <a href="#" id="weather">Hava Durumunu Öğren</a>
                    <a href="#" id="topNews">Öne Çıkan Haberler</a>
                    <a href="#" id="exchangeRate">Döviz (Demo)</a>
                    <a href="#" id="normalMode">Normal Moda Dön</a>
                </div>
            </div>            
        </div>
        <div id="map" class="map"></div>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </a>
        <div id="popup-content"></div>
    </div>
    
    
    
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/openlayers@latest/dist/ol.js" type="text/javascript"></script>
    <!-- JSPanel JS -->
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.js"></script>
    <!-- Ana JavaScript -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
